<!DOCTYPE html>

    <title>Bookmarks</title>

  <body>
    <head>

    <main>
      <section class="card">
        <h2>QUESTION</h2>
        <p>Which desert is the biggest in the world?</p>

          <p>desert</p>
          <p>nature</p>
          <p>geography</p>
          <p>earth</p>
        </div>
      </section>
      <section class="card">
        <h2>QUESTION</h2>
        <p>Who is Germanys current minister of foreign affairs?</p>
        <button>Show Answer</button>

          <p>politics</p>
          <p>germany</p>
          <p>german government</p>
          <p>political positions</p>
        </div>
      </section>
    </main>
    <footer>
      <nav>
        <li><a></a></li>
        <li><a></a></li>
        <li><a></a></li>
        <li><a></a></li>
      </nav>
    </footer>
  </body>
</html>
